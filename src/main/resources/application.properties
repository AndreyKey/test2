# Database/JPA configs
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/testDB?useSSL=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.username=root
spring.datasource.password=rootroot
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.root=info
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/testDB?characterEncoding=UTF-8&useUnicode=true&useSSL=false

#spring.datasource.url = jdbc:mysql://localhost:3306/testDB?useUnicode=yes&characterEncoding=UTF-8